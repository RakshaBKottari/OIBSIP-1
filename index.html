<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simple Calculator</title>
  <link rel="icon" type="image/png" href="images/calculator.png">
  <link rel="stylesheet" href="calculatorstyling.css">
  <script src="calculatorfunc.js"></script>
</head>
<!--linking  x-icon -->

<body>
  <div class = "heading">  MY CALCULATOR</div>

<!--table method-->
<table class="calculator" >

  <tr>
    <td colspan="3"> <input class="input_area" type="text" id="result" disabled /> </td>
    <td> <input type="button" value="C" onclick="clearScreen()" id="op" /> </td>
    <!-- clearScreen() function clears the input area -->
  </tr>


  <tr>
    <td> <input type="button" value="1" onclick="display('1')" id="num_btn"/> </td>
    <td> <input type="button" value="2" onclick="display('2')" id="num_btn"/> </td>
    <td> <input type="button" value="3" onclick="display('3')" id="num_btn" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" id="op" /> </td>
  </tr>


  <tr>
    <td> <input type="button" value="4" onclick="display('4')"id="num_btn" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" id="num_btn"/> </td>
    <td> <input type="button" value="6" onclick="display('6')" id="num_btn"/> </td>
    <td> <input type="button" value="-" onclick="display('-')" id="op" /> </td>
  </tr>


  <tr>
    <td> <input type="button" value="7" onclick="display('7')"id="num_btn" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" id="num_btn" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" id="num_btn"/> </td>
    <td> <input type="button" value="+" onclick="display('+')" id="op" /> </td>
  </tr>


  <tr>
    <td> <input type="button" value="." onclick="display('.')"id="num_btn" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" id="num_btn"/> </td>

    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')"id="op" /> </td>
  </tr>
</table>

</body>

</html>
